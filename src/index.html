<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analisador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <header><h1>Analisador de texto</h1></header>
</head>

<body>
  <script src="index.js" type="module"></script>

  <main>

  <textarea name="user-input" cols="30" rows="10"></textarea>

  <ul>
    <li data-testid="word-count" class="wordCount">Contagem de palavras:</li>
    <li data-testid="character-count" class="characterCount">Contagem de caracteres:</li>
    <li data-testid="character-no-spaces-count" class="characterNoSpacesCount">Caracteres sem espaços:</li>
    <li data-testid="number-count" class="numberCount">Números:</li>
    <li data-testid="number-sum" class="numberSum">Soma de números:</li>
    <li data-testid="word-length-average" class="wordLengthAverage">Comprimento médio das palavras:</li>
  </ul>

  <button id="reset-button">Limpar</button>
  </main>
  <footer>
    <p>Laís Microni Santos</p>
  </footer>
</body>

</html>
